---
# Daily backup of all namespaces at 2 AM
apiVersion: velero.io/v1
kind: Schedule
metadata:
  name: daily-all-namespaces
  namespace: velero
spec:
  schedule: "0 2 * * *"
  template:
    ttl: 720h  # Keep backups for 30 days
    includedNamespaces:
    - "*"
    storageLocation: default
---
# Hourly backup of critical namespaces
apiVersion: velero.io/v1
kind: Schedule
metadata:
  name: hourly-critical
  namespace: velero
spec:
  schedule: "0 * * * *"
  template:
    ttl: 168h  # Keep backups for 7 days
    includedNamespaces:
    - argocd
    - homepage
    - portainer
    - vault
    - minio
    storageLocation: default
---
# Weekly backup with extended retention
apiVersion: velero.io/v1
kind: Schedule
metadata:
  name: weekly-long-term
  namespace: velero
spec:
  schedule: "0 3 * * 0"  # Every Sunday at 3 AM
  template:
    ttl: 2160h  # Keep backups for 90 days
    includedNamespaces:
    - "*"
    storageLocation: default
    includeClusterResources: true